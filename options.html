<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>充电桩监控配置</title>
    <link href="css/options.css" rel="stylesheet" type="text/css">
    <script src="js/options.js"></script>
  </head>
  <body>
    <h1>
      <img src="128.png" width="64" height="64" alt="Toast">
      充电桩监控配置
    </h1>
    <h2>配置</h2>
    <form id="options">
      <input type="checkbox" name="isActivated" checked>
      监控时间周期
      <select name="frequency">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      分钟(s).
      <br>
      <input type="checkbox" name="isPushPhone" checked>
      推送通知到手机
    </form>
  </body>
</html>
