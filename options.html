<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>充电桩监控配置</title>
    <!-- Include Twitter Bootstrap and jQuery: -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Include the plugin's CSS and JS: -->
    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>

    <link href="css/options.css" rel="stylesheet" type="text/css">
    <script src="js/options.js"></script>
  </head>
  <body>
    <h1>
      <img src="128.png" width="64" height="64" alt="Toast">
      充电桩监控配置
    </h1>
    <h2>配置</h2>
    <form id="options" class="form-horizontal col-sm-10">
      <div class="form-group">
      <input type="checkbox" name="isActivated" checked>
      监控时间周期
      <select class="input-sm" name="frequency" id="frequency">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      分钟(s).
      </div>
      <div class="form-group" id="pushPhone">
      <input type="checkbox" name="isPushPhone" checked>
      推送通知到手机
         <select class="input-sm" name="week" id="week" multiple>
            <option value="1">星期一</option>
            <option value="2">星期二</option>
            <option value="3">星期三</option>
            <option value="4">星期四</option>
            <option value="5">星期五</option>
            <option value="6">星期六</option>
            <option value="7">星期日</option>
        </select>
        时间:<input type="text" class="input-sm" name="startHour" value="8" size="2">:00-<input type="text" class="input-sm" name="endHour" value="18" size="2">:00
      </div>
    </form>
  </body>
</html>
